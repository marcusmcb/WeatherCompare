<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>WeatherCompare Results</title>

    <!--CSS Reset-->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="assets/images/sun-512.png">
    <!--BTS CDN-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Font Awesome CDN-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--Balloon CSS Libary-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.5.0/balloon.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
</head>

<body class="bg">

    <!-- main page header/title area -->
    
    <div class="container">
        <div class="row" style="justify-content: center">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1>WeatherCompare</h1>
                    <p class="lead">Compare the current conditions from where you are now to where you'll be later.</p>
                </div>
            </div>
        </div>
    </div>

    <!--results for each day-->

    <div class="container">
        <div id="card-holder" class="row justify-content-around">
        </div>
    </div>

    <!--reset & location search buttons-->

    <div class="container">
        <div class="form-group col-sm text-center">
            <button data-balloon="Start a new comparison." data-balloon-pos="up" type="button" class="btn btn-primary mr-5" onclick="newSearch()">New Comparison</button>
            <button data-balloon="Find interesting places to go." data-balloon-pos="up" type="button" class="btn btn-primary" onclick="thingsToDo()">Find Things To Do</button>
        </div>
        <button data-balloon="Log Out" data-balloon-pos="down" type="button" class="btn btn-primary log-out-btn" onclick="LogOut()">Log Out</button>
    </div>

    <!--jQuery, Firebase & JS links-->

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js"></script>
    <script src="./assets/javascript/javascript.js"></script>
    <script src="./assets/javascript/combine.js"></script>
    <script src="./assets/javascript/firebase.js"></script>


</body>
</html>
